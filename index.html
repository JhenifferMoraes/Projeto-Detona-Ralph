<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
        <!-- css -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
        <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
   

    <!-- Elemento de áudio com o ID "background-music" -->
    <audio id="background-music" autoplay loop>
        <source id="background-music" src="./src/audios/HoliznaCC0 - Adventure Begins Loop.wav" type="audio/mav">
        <source id="background-music" src="./src/audios/HoliznaCC0 - Adventure Begins Loop.ogg" type="audio/ogg">
        <source id="background-music" src="./src/audios/HoliznaCC0 - Adventure Begins Loop.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento audio.
    </audio>

    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="player" height="60px"/>
                <h2>x3</h2>
            </div>
            <button onclick="document.getElementById('background-music').play()">Reproduzir Música</button> 

        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
